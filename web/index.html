<html>
<head>
	<title>Homepage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/x-icon" href="llama_logo/llama_favicon.ico"/>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="site_header">
		<input class="fancy_button menu_button" type="button" onclick="location.href='assignments.html';" value="Go To Assignments" />
		<span class="jumbotron text-center">
			<img src="llama_logo/llama_logo.png" alt="Llama Logo" class="site_logo">
			<h1>Spencer Browning</h1>
			<h2>About Me</h2>
		</span>
	</div>



	<div class="container">
		<div id="display" onload="ski()"></div>
		<div id="myCarousel" class="carousel slide">
	    <div class="carousel-buttons">
		    <div class="col-xs-4 blue_color" text-center"><a data-target="#myCarousel" data-slide-to="0" href="#" onclick="ski()">Skiing</a></div>
		    <div class="col-xs-4 orange_color" text-center"><a data-target="#myCarousel" data-slide-to="1" href="#" onclick="dirt()">Dirt Biking</a></div>
		    <div class="col-xs-4 green_color" text-center"><a data-target="#myCarousel" data-slide-to="2" href="#" onclick="mtn()">Mtn Biking</a></div>
		  </div>

	    <div class="carousel-inner">
	    	<div class="item active">
	    		<img id="ski_pic" src="https://usatunofficial.files.wordpress.com/2015/08/08-skb-skier.jpg" alt="Skiing" class="full_width">
	    	</div>
	    	<div class="item">
	    		<img id="dirt_pic" src="https://www.desktopbackground.org/download/1920x1080/2014/05/05/757735_motocross-wallpapers_1920x1080_h.jpg" alt="Dirt Biking" class="full_width">
	    	</div>
	    	<div class="item">
	    		<img id="mtn_pic" src="http://visitnepaleurope2017.welcomenepal.com/uploads/webpage_images/93d409b1db1e62954571a1a2f4e86db4.jpeg" alt="Mountain Biking" class="full_width">
	    	</div>
	    </div>

	    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
	    	<span class="glyphicon glyphicon-chevron-left"></span>
	    	<span class="sr-only">Previous</span>
	    </a>
	    <a class="right carousel-control" href="#myCarousel" data-slide="next">
	    	<span class="glyphicon glyphicon-chevron-right"></span>
	    	<span class="sr-only">Next</span>
	    </a>
	  </div>
	</div>

</body>
</html>
